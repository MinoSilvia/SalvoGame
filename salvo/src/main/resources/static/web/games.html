<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>SALVO Batalla Naval</title>
    <link rel="icon" href="img/salvoico.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="bannerTitle"><img class="bannerImageGames" src="img/titlebannersalvo3.png"></div>
    <div id="loginBlock" class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <div class="currentPlayerContainer">Current player: <span id="currentPlayer"></span><form class="form" id="logout-form" onsubmit="return false">
                        <button type="submit" class="btn btn-success">Log out</button></form>
                    </div>
                </div>
                <div class="col-sm-8">
                    <form class="form-inline" id="login-form" onsubmit="return false">
                        <label for="username">Name:</label><input class="form-control" id="username" type="email" name="username" required>
                        <label for="password">Password:</label><input class="form-control" id="password" type="password" name="password" required>
                        <input type="submit" class="form-control submitbutton btn btn-success" name="login" value="Login" />
                        <input type="submit" class="form-control submitbutton btn btn-success" name="signup" value="Sign Up" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <h3 id="signupSuccess" class="textCenter">Player created Successfully!</h3>
    <h3 id="errorSignup" class="textCenter"></h3>
    <h3 id="loginSuccess" class="textCenter">Login Successful!</h3>
    <h3 id="loginFailed" class="textCenter">Login failed! Bad credentials!</h3>
    <h3 id="logoutSuccess" class="textCenter">Logout Successful!</h3>
    <h3 id="gameCreatedSuccess" class="textCenter">Game Created Successfully! Redirecting to Game Page...</h3>
    <h3 id="gameJoinedSuccess" class="textCenter">Game Joined Successfully! Redirecting to Game Page...</h3>

    <form class="textCenter" id="createGameForm">
        <input class="btn btn-warning"  type="submit"  id="createGame"  value="CREATE NEW GAME"/>
    </form>

    <div class="row">
        <div class="col-sm-12">
            <div class="textCenter whiteColor"><h2><img src="img/game.png"></h2></div>
            <div>
                <table class="table table-striped table-hover table-dark" id="gamesList">
                    <thead>
                    <tr><th class="textCenter">Game ID</th><th>Created</th><th>Player 1</th><th>Player 2</th><th class="textCenter">Game Actions</th></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="textCenter whiteColor"><h2><img src="img/leaderboard.png"></h2></div>
            <div>
                <table class="table table-striped table-hover table-dark" id="scoreBoard">
                    <thead>
                    <tr><th>Name</th><th class="textCenter">Total Score</th><th class="textCenter">Won</th><th class="textCenter">Lost</th><th class="textCenter">Tied</th></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="./js/popper.min.js"></script>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/games.js"></script>
</body>
</html>
